<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pr√©stamos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <div class="container">
        <div class="calculator-container">
            <h1 class="calculator-title"> üí∞ Calculadora de Pr√©stamos</h1>
            
            <form id="formularioPrestamo">
                <div class="mb-4">
                    <label for="montoPrestamo" class="form-label">Monto del Pr√©stamo ($)</label>
                    <input type="number" class="form-control" id="montoPrestamo" placeholder="Ejemplo 10000000" required>
                </div>

                <div class="mb-4">
                    <label for="tasaInteres" class="form-label">Tasa de Interes Anual (%)</label>
                    <input type="number" class="form-control" id="tasaInteres" placeholder="Ejemplo 12" step="0.1" required>
                </div>

                <div class="mb-4">
                    <label for="plazoMeses" class="form-label">Plazo (Meses)</label>
                    <input type="number" class="form-control" id="plazoMeses" placeholder="Ejemplo 24" required>
                </div>

                <button type="submit" id="btnCalcular" class="btn btn-calcular">Calcular Pr√©stamo</button>

            </form>
            <div id="resultado" class="resultado-container">
                <div class="resultado-title">Resultado de Simulaci√≥n</div>

                <div class="resultado-item">
                    <div class="resultado-label">Cuota Mensual</div>
                    <div class="resultado-valor" id="cuotaMensual">$0</div>
                </div>

                <div class="resultado-item">
                    <div class="resultado-label">Total a pagar</div>
                    <div class="resultado-valor" id="totalPagar">$0</div>
                </div>

                <div class="resultado-item">
                    <div class="resultado-label">Total de Intereses</div>
                    <div class="resultado-valor" id="totalInteres">$0</div>
                </div>



            </div>

        </div>
    </div>


 <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        

 <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/scripts.js"></script>


</body>
</html>
